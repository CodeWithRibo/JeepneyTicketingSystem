<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/src/input.css" />
    <link rel="stylesheet" href="/src/plugin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../js/index.js"></script>
    <style>
      @media (max-width: 550px) {
        .responsive_img {
          height: auto;
        }
      }
      .responsive_img {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-background font-sanscalp ">
    <section class="main_container ">
      <div class=" flex flex-col items-center md:px-0 px-10 ">
        <div class="flex justify-center  ">
            <a href="/public/DashBoard.html">
                <img
                class=" w-[500px] h-auto  object-cover px-5"
                src="https://i.im.ge/2025/01/16/zGaEtp.temporary-logo.png"
                alt="JTS logo"
              />
            </a>
        </div>
        <div class="w-full max-w-2xl">
        <form
          action="#"
          class="  space-y-4 md:space-y-7 border-2 bg-[#f4f4f4ca] px-10 py-5 shadow-lg xl:space-y-7 xl:rounded-l-lg "
        >
          <h1 class="text-center  text-3xl xl:text-4xl">
            Create an Account
          </h1>
          <div
            class="flex flex-col items-center   space-y-4 md:space-y-7 lg:flex-col xl:flex-row xl:space-x-5 xl:space-y-0">
            <span class="w-full flex flex-col">
              <label
                class="text-base text-textColor mb-2  sm:mb-2 sm:text-xl"
                for="FirstName"
                >First Name</label
              >
              <input
                class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px] "
                type="text"
                name="firstname"
                id="firtName"
              />
            </span>
            <span class="w-full flex flex-col">
              <label
                class="text-base text-textColor mb-2 sm:mb-2 sm:text-xl"
                for="LastName"
                >Last Name</label
              >
              <input
                class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px] "
                type="text"
                name="lastname"
                id="lastName"
              />
            </span>
          </div>
          <div class="flex flex-col">
            <label
              class="text-base text-textColor mb-2  sm:mb-2 sm:text-xl"
              for="username"
              >Username</label
            >
            <input
              class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px]"
              type="text"
              name="username"
              id="username"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-base text-textColor mb-2  sm:mb-2 sm:text-xl"
              for="email"
              >Email Address</label
            >
            <input
              class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px]"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-base text-textColor  mb-2 sm:mb-2 sm:text-xl"
              for="phoneNumber"
              >Phone Number</label
            >
            <input
              class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px]"
              type="number"
              name="phoneNumber"
              id="phoneNumber"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-base text-textColor mb-2  sm:mb-2 sm:text-xl"
              for="password"
              >Password</label
            >
            <input
              class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px]"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-base text-textColor mb-2  sm:mb-2 sm:text-xl"
              for="confirmPassword"
              >Confirm Password</label
            >
            <input
              class="rounded-[5px] border border-[#949494] py-[4.5px] pl-2 text-[15px] text-[#222422] transition-all duration-100 ease-in hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:py-2 xl:text-[18px]"
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="text-center">
            <input
              class="cursor-pointer rounded-[5px] bg-button px-10 py-2 text-base text-white transition-all duration-300 ease-in hover:bg-primary hover:opacity-85 sm:text-xl"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
        </div>
      </div>
    </section>
    
    
  </body>
</html>
