<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/src/input.css" />
    <link rel="stylesheet" href="/src/plugin.css">
    <script src="../js/index.js"></script>
  </head>
  <body class="font-Ubuntu m-0 p-0 box-border">  
      <!--*Header section-->
        <header class=""> 
            <!-- ?DESKTOP DESIGN -->
            <!-- border-b-2  border-gray-300 shadow-md -->
            <div class=" flex justify-between items-center sm:px-5 md:px-10 lg:px-20 h-20 ">
              <div class="flex justify-center items-center w-full md:w-auto ">
                <span class="mx-2">
                  <img class="w-[230px] h-[70px] object-cover px-5" src="/image/JeepLogo.svg" alt="JTS logo" />
                </span>
                <!-- ?MOBILE DESIGN HEADER ICON -->
                 <span class="pr-2 text-primary font-bold md:hidden">Menu</span>
                <span class="mx-2">
                  <svg class="size-6 md:hidden cursor-pointer hover:text-[#e6ce20] transition-all ease-out duration-300" id="hamburger-menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                </span>
              </div>
                    <div class="hidden md:block">
                        <span class="flex gap-10 transition-all">
                          <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300"><a href="#">Home</a></span>
                          <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300"><a href="#">Buy Ticket</a></span>
                          <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300"><a href="#">About</a></span>
                          <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300"><a href="#">Contact Us</a></span>
                          <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300"><a href="#">Login</a></span>
                        </span>
                 </div>
            </div>
                  <!-- ?MOBILE DESIGN HEADER -->
          <div class=" grid grid-rows-5 justify-center text-center gap-6 bg-white shadow-lg border-2 hidden md:hidden transition-all " id="mobile-menu">
            <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300 md:font-semibold  pt-3"><a href="#">Home</a></span>
            <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300 md:font-semibold "><a href="#">Buy Ticket</a></span>
            <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300 md:font-semibold "><a href="#">About</a></span>
            <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300 md:font-semibold "><a href="#">Contact Us</a></span>
            <span class="md:text-sm lg:text-xl text-primary hover:text-[#e6ce20] ease-in duration-300 md:font-semibold  pb-3"><a href="#">Login</a></span>
         </div>
        </header>
     <!--*End Header section-->
   <!--*Hero Banner section-->
   <section>
      <div class="img-plugin flex flex-col justify-center items-center text-center space-y-5 relative">
            <span class="text-3xl text-white">Start your Journey </span>
            <span class="text-3xl text-white">With</span>
            <span class="text-3xl text-white">Confidence and Convenience</span>
            <div class="absolute bottom-0 " style="margin-bottom: 30px;">
              <span class="underline text-3xl text-white hover:text-[#e6ce20] hover:font-semibold cursor-pointer transition-all ease-in duration-300">Explore more</span>
            </div>
      </div>
   </section>
      <!--*End Banner section-->
      <!--*Direction section-->
   <section class="mx-auto max-w-screen-2xl ">
        <div class="p-14">
          <div>
            <span class="text-primary font-bold text-3xl ">Divisoria To Sangandaan via MayPajo <span class="text-[#e6ce20] pl-5 hover:underline cursor-pointer">See All (5)</span></span>
          </div>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 pt-10"> <!--grid layout-->
             <!-- Sangandaan -->
             <div class="w-full h-[430px] bg-[#9cdb60] border-2 border-[#9cdb60] rounded-3xl shadow-xl shadow-[#b3b5b4] overflow-hidden">
              <img class="w-full h-48 sm:h-56 md:h-64 lg:h-72 xl:h-80  object-cover rounded-t-3xl" src="../image/SMSD.png" alt="SmSangandaan">
              <div class=" p-4 sm:p-6 md:p-8  flex flex-col lg:flex-row justify-between items-center bg-[#9cdb60] rounded-b-3xl">
                <span class="text-white text-lg sm:text-[17px] md:text-[20px] lg:text-2xl">Sm Sangandaan</span>
                <button class="mt-4 sm:mt-0 bg-[#e6ce20] text-white px-6 sm:px-8 md:px-10 py-2 sm:py-3 rounded-full text-lg sm:text-xl md:text-2xl hover:bg-primary transition-all ease-in duration-300">Buy Ticket</button>
              </div>
            </div>
               <!-- Sangandaan -->
               <div class="w-full h-[430px] bg-[#9cdb60] border-2 border-[#9cdb60] rounded-3xl shadow-xl shadow-[#b3b5b4] overflow-hidden">
                <img class="w-full h-48 sm:h-56 md:h-64 lg:h-72 xl:h-80  object-cover rounded-t-3xl" src="../image/Maypajo.jpg" alt="SmSangandaan">
                <div class="p-4 sm:p-6 md:p-8  flex flex-col lg:flex-row justify-between items-center bg-[#9cdb60] rounded-b-3xl">
                  <span class="text-white text-lg sm:text-[17px] md:text-[20px] lg:text-2xl">MayPajo</span>
                  <button class="mt-4 sm:mt-0 bg-[#e6ce20] text-white px-6 sm:px-8 md:px-10 py-2 sm:py-3 rounded-full text-lg sm:text-xl md:text-2xl hover:bg-primary transition-all ease-in duration-300">Buy Ticket</button>
                </div>
              </div>                
          </div>
        </div>
   </section>
    <!--*End Direction section-->
</html>
